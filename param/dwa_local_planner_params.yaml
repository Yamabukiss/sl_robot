DWAPlannerROS:

  max_vel_x: 2.0
  min_vel_x: -1.0
  max_rot_vel: 1.0
  min_rot_vel: -1.0
  max_vel_y: 0
  min_vel_y: 0

  max_vel_trans: 2.0
  min_vel_trans: 0.5
  trans_stopped_vel: 0.1

  max_vel_theta: 1.0
  min_vel_theta: 0.3
  theta_stopped_vel: 0.1

  acc_lim_x: 18.0
  acc_lim_theta: 18.0
  acc_lim_y: 0.0

  yaw_goal_tolerance: 0.175 # 10 degree
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  sim_time: 2.1
  vx_samples: 8
  vy_samples: 1
  vtheta_samples: 20

  path_distance_bias: 35.0

  goal_distance_bias: 26.0

#  occdist_scale: 0.6
  occdist_scale: 0.8

  forward_point_distance: 0.2

  stop_time_buffer: 0.2

  scaling_speed: 0.25

  max_scaling_factor: 0.2

  oscillation_reset_dist: 0.01

  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom

  escape_vel: -0.5

